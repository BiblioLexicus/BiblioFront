{% extends 'main/base.html/' %}

{% load crispy_forms_tags %}

{% block title %} Acceuil {% endblock %}

{% block background %}

<style>
  body {
    overflow: hidden;
  }
</style>

<div class="bg-image" style="background-image: url('https://cdn.cstj.qc.ca/wp-content/uploads/2020/01/17103643/bibliothe%CC%80que-2952871.jpg');
height: 100vh; width: 100%;"</div>
{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  .recherche_form {
    position: fixed;
    top: 50%;
    left: 70%;
    /* bring your own prefixes */
    transform: translate(-50%, -50%);
  }
  .logoBiblio {
    width: 800px;
    height: 800px;
  }
</style>

<img src="https://github.com/BiblioLexicus/Design/blob/main/Logo_Page_Intro.png?raw=true" class="logoBiblio">

<div class="recherche_form">
  <div class="shadow-lg p-3 mb-5 text-light bg-dark rounded">
    <h3>Rechercher</h3>
    <form method="get" action="#" class="form-group">
      {% csrf_token %}
      <div class="input-group mb-3">
        {{form.name}}
        <div class="input-group-prepend">
          <button type="submit" class="btn btn-success" name="Rechercher">Recherche</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
